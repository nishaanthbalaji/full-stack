<html>
  <head>
    <title>vertical navy bar</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 30px;

        margin: 60px;
        padding: 25px 75px;
        display: inline;
        background-color: greenyellow;
        font-weight: bolder;
        font-style: italic;
        text-shadow: 2px 2px 2px red;
      }
      li:hover {
        cursor: pointer;
        color: blue;
      }
      li::first-letter {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- un order list navy bar-->
    <ul>
      <li>HOME</li>
      <li>SERVICES</li>
      <li>ABOUT</li>
      <li>CARRIERS</li>
    </ul>
  </body>
</html>
