<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descripton" content="arrow-function" />
    <title>arrow-function</title>
  </head>
  <body>
    <script>
      //   arrowfunction;
      let number = function () {
        console.log(20);
      };
      number();
      let displayNumber = () => {
        console.log(20);
      };
      displayNumber();
      //   function with more than one parameter with single line function body
      let sum = (nu1, nu2) => nu1 + nu2;
      console.log(sum(5, 7));
      // function with one parameter with single line body function
      let add = (numb1) => numb1 * numb1;
      console.log(add(7));
      let displa = () => console.log(6);
      displ();
    </script>
  </body>
</html>
