<html>
  <head>
    <title>ordered and un oreder list</title>
    <style>
      li {
        font-size: 30px;
        background: green;
        padding: 10px;
        margin: 10px;
        text-align: center;
        text-transform: uppercase;
        font-style: italic;
      }
      li:hover {
        cursor: pointer;
      }

      ol {
        margin: 20px;
        padding: 40px;
      }
      div {
        margin: 10px;
        padding: 20px;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <h3>definition list</h3>
    <dl>
      <dt>what is html</dt>
      <dd>hyper text markup language</dd>
      <dt>what is css</dt>
      <dd>cascading styling sheet</dd>
    </dl>
    <h3>order list</h3>

    <ol>
      <li>apple</li>
      <li>orange</li>
      <li>mango</li>
      <li>bannana</li>
    </ol>

    <h3>unorder list</h3>
    <ul>
      <li class="spl">apple</li>
      <li class="spl">mango</li>
      <li>orange</li>
      <li>bannana</li>
    </ul>
    <div></div>
  </body>
</html>
