<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="display" />
    <title>display property</title>
    <style>
      .inline {
        background: green;
      }
      .block {
        display: block;
      }
      .inline-block {
        display: inline-block;
        width: 250px;
        height: 250px;
      }
      .none {
        height: 20px;
        background: coral;
        margin-bottom: 10px;
        display: none;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1 class="inline">heading</h1>
    <span class="block"
      >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum,
      optio!</span
    >
    <h2 class="inline inline-block">subheading</h2>
    <div class="none"></div>
    <div class="hidden"></div>
    <div class="opacity"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, alias!
      Hic delectus totam quis voluptatem natus porro pariatur nam sapiente.
    </p>
  </body>
</html>
