<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descripton" content="loops" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // loops
      // 1}while
      // 2]do while
      // 3}for(;;)

      // 1==>initialization==>start of loop
      // 2==>condition ==>ending of loop
      // 3==> increment/decrement pattern

      let init = 1;
      while (init <= 10) {
        console.log(init);
        init++;
      }

      let ini = 2;
      while (ini <= 20) {
        if (ini % 2 == 0) {
          console.log(ini);
        }
        ini++;
      }
      let odd = 1;
      do {
        if (odd % 2) {
          console.log(odd);
        }
        odd++;
      } while (odd <= 19);

      let even = 20;
      do {
        if (!(even % 2)) {
          console.log(even);
        }
        even--;
      } while (even >= 2);
      for (let a = 1; a <= 10; a++) {
        console.log(`${a} * 3 =${a * 3}`);
      }
      // skipping initialization
      let k = 1;
      for (; k <= 10; k++) {
        console.log(k);
      }
      // skipping initialization n breakthrough
      let j = 1;
      for (; j <= 10; ) {
        console.log(j);
        j++;
      }
      // break= exit from lopp based on certain condition
      for (let a = 1; a <= 10; a++) {
        console.log(`${a} * 3 =${a * 3}`);
        if (a == 5) break;
      }
      // continue=> skip a iteration based on certain conditions
      for (let a = 1; a <= 10; a++) {
        if (a == 6) continue;
        console.log(`${a} * 3 =${a * 3}`);
      }
      // nested loop means loop inside the loop
      for (let y = 1; y <= 5; y++) {
        console.log(y);

        for (let m = 1; m <= 4; m++) {
          console.log("------------");
          console.log(m);
          console.log("-----------");
        }
      }
      for (let w = 1; w <= 3; w++) {
        for (let e = 1; e <= 3; e++) {
          console.log(w);
        }
      }
    </script>
  </body>
</html>
