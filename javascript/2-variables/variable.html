<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descripton" content="variable" />
    <title>variable</title>
  </head>
  <body>
    <script>
      // javascript varaiable
      // named storage for holding the data / value
      // variable
      //let= value assigned in this case can be modified
      //const= values cannot be changed
      //  Syntax
      //  let variable name=value
      let firstName = "john";
      let lastName = "jack";
      let age = 24;
      console.log(firstName);
      console.log(lastName);
      console.log(age);
      firstName = "robert";
      console.log(firstName);
      const dateOfBirth = "11 - 1 - 2001";
      console.log(dateOfBirth);
    </script>
  </body>
</html>
