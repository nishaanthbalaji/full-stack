<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="span-properties" />
    <title>span-properties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        border: 7px solid red;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* grid-template-rows: repeat(3, 1fr); */
        gap: 20px;
        min-height: 600px;
      }
      .cell {
        padding: 50px;
        border: 3px solid green;
        text-align: center;
        font-weight: bold;
      }
      .cell-1 {
        /* grid-column-start: 1;
        grid-column-end: 4; */
        grid-column: 2/4;
        /* grid-row-start: 1;
        grid-row-end: 2; */
        grid-row: 2/4;
      }
      /* .cell-3 {
        grid-row-start: 1;
        grid-row-end: 5;
        grid-column: 4/5;
      }
      .cell-7 {
        grid-row: 3/5;
        grid-column: 3/4;
      }
      .cell-5 {
        grid-row: 3/5;
      } */
      .cell-3 {
        grid-row-start: 1;
        grid-row-end: 5;
        grid-column: 4/5;
      }
      /* .cell-5 {
        grid-row: ;
      } */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="cell cell-1">one</div>
      <div class="cell cell-2">two</div>
      <div class="cell cell-3">three</div>
      <div class="cell cell-4">four</div>
      <div class="cell cell-5">five</div>
      <div class="cell cell-6">six</div>
      <div class="cell cell-7">seven</div>
      <div class="cell cell-8">eight</div>
      <div class="cell cell-9">nine</div>
      <div class="cell cell-10">ten</div>
    </div>
  </body>
</html>
