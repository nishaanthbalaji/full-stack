<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="transition-multiple property" />
    <title>transition-multiple properties</title>
    <style>
      .transition {
        height: 150px;
        width: 150px;
        margin: 0 auto;
        background: green;
        transition-property: border-radius, transform;
        transition-duration: 5s, 1s;
        /* transition: all 5s; */
        transition-timing-function: ease-in;
      }
      .transition:hover {
        border-radius: 50%;
        transform: translateY(40px);
      }
    </style>
  </head>
  <body>
    <div class="transition"></div>
  </body>
</html>
