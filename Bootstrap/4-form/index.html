    <div class="container">
        <h1 class="display-1 text-center">Registration forms</h1>
        <form action="#" method="post" id="select-form" novalidate>
            <div class="mb-3">
            <label for="firstname" class="form-label">Enter the first n ame</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter firstname" value="john" required>
            </div>
            <div  class="mb-3">
                <label for="lastname">Enter the last name</label>
                <input type="text" name="lastname" id="lastname" class="form-control form-control-sm" required>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">select anyone</label>

                    <option value="english">english</option>
                    <option  value="maths">maths</option>
                    <option value="physics">physics</option>
                </select>
            </div>
            <div class="mb-3">
              <p>select the gender</p>
              <div class="form-check" >
                <input  type="radio" name="gender" id="male" class="form-check-input">
                <label for="radio" class="form-check-label">male</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" id="female" class="form-check-input">
                <label for="radio" class="form-check-label">female</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" id="others" class="form-check-input">
                <label for="radio" class="form-check-label">not prefer to say</label>
              </div>
            </div>
            <div class="mb-3">
              <p>select the subjects</p>
              <div class="form-check">
              <input type="checkbox" name="english" id="english" class="form-check-input">
              <label for="checkbox" class="form-check-label">english</label>
              </div>
              <div class="form-check">
                <input type="checkbox" name="maths" id="maths" class="form-check-input">
                <label for="checkbox" class="form-check-label">maths</label>

              </div>
              <div class="form-check">
                <input type="checkbox" name="chemistry" id="chemistry" class="form-check-input">
                <label for="checkbox" class="form-check-label">chemistry</label>
              </div>
            </div>
            <div class="mb-3">
              <p>select the subjects</p>
              <div class="form-check form-switch form-check-inline">
                <input type="checkbox" name="english" id="english" class="form-check-input">
                <label for="checkbox" class="form-check-label">english</label>
              </div>
              <div class="form-check form-switch form-check-inline">
                <input type="checkbox" name="maths" id="maths" class="form-check-input">
                <label for="checkbox" class="form-check-label">maths</label>
              </div>


            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">rs</span>
              <input type="number" class="form-control" required>
              <span class="input-group-text btn btn-outline-primary">.00</span>
              <div class="invalid-feedback">Enter something</div>
            </div>
            <div class="mb-3 row" >
              <div class="col form-floating">
                <input type="text" name="firstname" id="firstname" placeholder="enter the name" class="form-control" required>
                <label for="firstname" class=" ps-5"> first name</label>
                <div class="invalid-feedback">enter something</div>

              </div>
              <div class="col form-floating">
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="enter the last name" required>

                <label for="lastname" class="ps-4">lastname</label>
                <div class="invalid-feedback">enter something</div>
              </div>
            </div>
            <div class="mb-3 d-grid ">
              <button class="btn btn-outline-primary btn-lg" id="submit">submit</button>
              

            </div>
            <div class="mb-3 d-grid">
              <span class="btn btn-outline-secondary btn-lg">clear</span>
            </div>
        </form>
    </div>
