<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>flex</title>
    <style>
      .parent {
        height: 100vh;
        border: 2px solid red;
        display: flex;

        /* flex-direction: row;
        justify-content: flex-start;

      .child {

        align-self: stretch;
        height: 500px;
        flex-grow: 0;
      }
      .child2 {

        height: 500px;
        flex-basis: 300px;
        flex-grow: 0;

        background: crimson;
        order: 1;

  <body>
    <div class="parent">
