<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="transform-scale" />
    <title>transform-scale</title>
    <style>
      .scale {
        height: 200px;
        width: 200px;
        background: green;
        margin: 0 auto;
        transform: translateY(50%);
        transform: scalex(300%);
      }
      /* .scale:hover {
        transform: scaley(2);
      } */
    </style>
  </head>
  <body>
    <div class="scale">
      <h1>heading</h1>
    </div>
  </body>
</html>
