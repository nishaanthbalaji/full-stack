    <meta name="Descripton" content="loop" />
    <title>Document</title>

  <body>
    <script>
      let num = 1;
      while (num <= 15) {
        if (num % 3 == 0 && num % 5 == 0) {
          console.log("skill safari");
        } else if (num % 3 == 0) {
          console.log("skill");
        } else if (num % 5 == 0) {
          console.log("safari");
        } else {
          console.log(num);
        }
        num++;
      }
    </script>
