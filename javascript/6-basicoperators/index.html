<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descripton" content="oprators" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(10 + 2);
      console.log(10 - 4);
      console.log(12 * 2);
      console.log(10 / 2);
      console.log(10 % 3);
      console.log(14 % 3);
      console.log(2 ** 5);
      //  string concatenation
      console.log(2 + 5);
      console.log("5" + "7");
      console.log("heloo" + " " + "world");
      console.log(1 + "3");
      console.log("2" + 1);
      console.log(1 + 2 + 3 + "4");
      console.log(10 + (20 - 5 * 5) / 5);
      // increment(++) and decrement(--)
      // pre-increment;
      let a = 10;

      console.log(++a);
      console.log(++a);
      let c = 7;
      --c;
      console.log(c);
      // post increment
      let b = 12;
      b--;
      console.log(--b);
      console.log(--b);
      let n = 10;
      n = n + 5;
      console.log((n += 12));
      let u = 25;
      u = u - 10;
      console.log;
    </script>
  </body>
</html>
