<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="transform:rotate" />

    <title>rotate</title>
    <style>
      .rotate {
        height: 200px;
        width: 200px;
        background: green;
        margin: 0 auto;
        transform: translateY(50%);
        transform: rotate(120deg);
      }
      /* .ROTATE:hover {
        transform: rotatey(100deg);
      } */
    </style>
  </head>
  <body>
    <div class="rotate"><h1>HEADING</h1></div>
  </body>
</html>
