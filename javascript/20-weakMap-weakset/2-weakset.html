<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="weakset" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // weak set
      //same as set
      let weakset = new WeakSet();
      console.log(weakset);

      let john = { name: "john" };
      let jack = { name: "jack" };
      weakset.add(john);
      weakset.add(john);
      weakset.add(john);
      weakset.add(jack);
      weakset.add(jack);
      weakset.add(jack);
      console.log(weakset);

      // support methods
      // add()
      // has()
      // delete()
    </script>
  </body>
</html>
