  <body>
    <script>
      let fruit = new Set(["apple", "bannana", "mango"]);

      console.log(fruit);
      // let ar = fruit.forEach((ele) => {
      //   return ele[0];
      // });
      // console.log(ar);
      array = [...fruit];
      console.log(array);
      fruitArray = array.map((ele) => {
        return ele[0] + ele[ele.length - 1];
      });
      console.log(fruitArray);
      let fruitSet = new Set(fruitArray);
      console.log(fruitSet);

      //   let fruitSet = new Set(fruitArray);
      //   console.log(fruitSet);
    </script>
