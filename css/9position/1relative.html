<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="css-position" />
    <title>csspostion</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        margin: 5px;
        background: red;
      }
      .one {
        background: green;
        position: relative;
        left: 20px;
        top: 20px;
      }
      .two {
        background: blue;
      }
      .three {
        background: coral;
        position: relative;
        left: 50%;
      }
      .four {
        background: crimson;
      }
      #big {
        width: 800px;
        height: 800px;
        background: yellow;
        position: relative;
      }
      #small {
        background: blue;
        position: absolute;
        left: 100%;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div id="big"><div id="small"></div></div>
  </body>
</html>
