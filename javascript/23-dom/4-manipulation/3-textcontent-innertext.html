    <ul id="list">
      <li class="list-items">home</li>

    <p id="para"></p>
    <script>
      // text content vs inner text
      let para = document.querySelector("#para");
      para.textContent = "his is paragraph";
      //para.innerText = "thsi is ";
      // if i add this this paragraph will go it will take only one and last command to add the text as both command

      let listed = document.querySelector("#list");
      console.log(listed.textContent);

      //text content wont consider css so projects is printed
      // inner text will conssider css so projects is not printed
    </script>
