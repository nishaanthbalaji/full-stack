<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="float demo" />
    <title>float-demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        height: 20vh;
        background-color: darkmagenta;
        margin: 10px 10px;
      }
      .sub-one {
        height: 60vh;
        background-color: darkslategrey;
        width: 35%;
        float: left;
        margin-left: 10px;
        margin-bottom: 20px;
      }
      .sub-two {
        height: 60vh;
        background-color: brown;
        width: 60%;
        float: right;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      footer {
        background-color: dimgrey;
        margin-top: 20px;
        height: 20vh;
        clear: both;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="sub-one"></div>
    <div class="sub-two"></div>
    <footer></footer>
  </body>
</html>
