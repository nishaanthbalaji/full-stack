<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="template areas" />

    <title>template areas</title>
    <style>
      .container {
        border: 5px solid red;
        min-height: 100vh;
        display: grid;

        grid-template-areas:
          "a a b c"
          "a a b c"
          "d d e e";
      }
      .cell {
        padding: 50px;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        text-align: center;
      }
      .cell-1 {
        grid-area: a;
        border-right: none;
      }
      .cell-2 {
        grid-area: b;
        border-left: none;
      }
      .cell-3 {
        grid-area: c;
      }
      .cell-4 {
        grid-area: d;
      }
      .cell-5 {
        grid-area: e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">one</div>
      <div class="cell cell-2">two</div>
      <div class="cell cell-3">three</div>
      <div class="cell cell-4">four</div>
      <div class="cell cell-5">five</div>
    </div>
  </body>
</html>
