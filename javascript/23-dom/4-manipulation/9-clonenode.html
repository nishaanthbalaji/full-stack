<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="clone" />
    <title>Document</title>
  </head>
  <body>
    <h2>cloneNode</h2>
    <ul id="list">
      <li>home</li>
      <li>about</li>
      <li>project</li>
      <li>contact</li>
    </ul>
      <ul id="clone-list"></ul>
      <script>
        // syntax
        // originalnode.cloneNode(deep)
        // deep=> boolean
        //true=> clone with inner elements
        // false=> default value

        let list = document.querySelector("#list");
        let cloneList = document.querySelector("#clone-list");

        // cloneList.appendChild(list.cloneNode(1));// true
        // cloneList.appendChild(list.cloneNode(0));// false
        cloneList.appendChild(list.cloneNode()); // default value if nothing given it will taken as false

        // if false it will take only orignal nodes outer element
      </script>
    </ul>
  </body>
</html>
