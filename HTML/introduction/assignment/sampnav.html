<html>
  <head>
    <title>vertical navy bar</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline;
        margin: 50px;
        font-size: 25px;
        padding: 25px 75px;
      }
      span {
        display: inline-block;
        padding: 25px;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- un order list navy bar-->
    <ul>
      <li>HOME</li>
      <li>SERVICES</li>
      <li>ABOUT</li>
      <li>CARRIERS</li>
    </ul>
    <span>hello</span>
    <span> world</span>
    <span>HI</span>
  </body>
</html>
