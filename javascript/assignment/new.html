<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("enter the multiple");
      let b = prompt("number of multiples needed");
      function mult(multiple) {
        for (init = 1; init <= multiple; init++) {
          console.log(`${init}*${a}= ${init * a}`);
        }
      }
      mult(b);
    </script>
  </body>
</html>
