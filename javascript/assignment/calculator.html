<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descripton" content="calculator" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("enter the number");
      let operator = prompt("enter the operator (+ , - , * , /)");
      let b = +prompt("enter the number");
      function addition() {
        let num1 = a;
        let num2 = b;
        let sum = num1 + num2;
        console.log(`${num1} ${operator} ${num2} = ${sum}`);
      }
      function subtraction() {
        let sub = a - b;
        console.log(`${a} ${operator} ${b} = ${sub}`);
      }
      function multiplication() {
        let multi = a * b;
        console.log(`${a} ${operator} ${b} = ${multi}`);
      }
      function division() {
        let divide = a / b;
        console.log(`${a} ${operator} ${b} = ${divide}`);
      }

      switch (operator) {
        case "+":
          addition();
          break;
        case "-":
          subtraction();
          break;
        case "*":
          multiplication();
          break;
        case "/":
          division();
          break;
        default:
          console.log("entered info is invalid");
      }
    </script>
  </body>
</html>
