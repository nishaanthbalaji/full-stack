<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descrption" content="sub-string" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mainWord = prompt("enter the word ");
      let stringSearch = prompt("enter the substring");
      let position = 0;
      while (true) {
        let finalPosition = mainWord.indexOf(stringSearch, position);
        if (finalPosition == -1) break;
        console.log(
          `THE WORD IS  ${mainWord}
           THE STRING TO BE SEARCHED IS: ${stringSearch} 
           AND THE POSITION OF THE STRING IS :  ${finalPosition} `
        );
        position = finalPosition + 1;
      }
    </script>
  </body>
</html>
