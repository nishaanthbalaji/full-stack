<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="change" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <p>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="type something"
        />
      </p>
    </form>
    <hr />
    <p id="result"></p>
    <script>
      let searchstr = document.querySelector("#search");
      let result = document.querySelector("#result");
      searchstr.addEventListener("change", () => {
        console.log(searchstr.value);
        result.textContent = searchstr.value;
      });
    </script>
  </body>
</html>
